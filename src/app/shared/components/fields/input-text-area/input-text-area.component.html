<div [formGroup]="formGroup">
  <mat-form-field class="full-width">
    <textarea
      type="text"
      matInput
      [placeholder]="inputName"
      [name]="controlName"
      [formControlName]="controlName"
    ></textarea>
    <mat-error
      *ngIf="validateInputsService.hasErrorValidate(formControl, 'required')"
    >
      Required field
    </mat-error>

    <mat-error
      *ngIf="validateInputsService.hasErrorValidate(formControl, 'minlength')"
    >
      Minimum 2 characters
    </mat-error>

    <mat-error
      *ngIf="validateInputsService.hasErrorValidate(formControl, 'maxlength')"
    >
      Maximum 256 characters
    </mat-error>
  </mat-form-field>
</div>
