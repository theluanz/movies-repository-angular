<div [formGroup]="formGroup">
  <mat-form-field class="full-width">
    <input
      type="text"
      matInput
      [placeholder]="inputName"
      [name]="controlName"
      [formControlName]="controlName"
    />
    <mat-error
      *ngIf="validateInputsService.hasErrorValidate(formControl, 'required')"
    >
      Required field
    </mat-error>

    <mat-error
      *ngIf="validateInputsService.hasErrorValidate(formControl, 'minlength')"
    >
      Minimum
      {{
        validateInputsService.lenghtValidator(formControl, "minlength")
      }}
      characters
    </mat-error>

    <mat-error
      *ngIf="validateInputsService.hasErrorValidate(formControl, 'maxlength')"
    >
      Maximum
      {{
        validateInputsService.lenghtValidator(formControl, "maxlength")
      }}
      characters
    </mat-error>
  </mat-form-field>
</div>
